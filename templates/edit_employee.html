<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="top-bar">
        <h1 class="top-bar-title">Blank's DatabaseSystem</h1>
        <div class="nav-links">
            <a href="{{ url_for('show_employees') }}">Employees</a>
            <a href="{{ url_for('manage_departments') }}">Departments</a>
            <a href="{{ url_for('manage_positions') }}">Positions</a>
        </div>
    </nav>
    
    <div class="container">
        <h1>Edit Employee: {{ employee['name'] }}</h1>
    
        <div class="form-section card">
            <form method="POST" action="{{ url_for('edit_employee', employee_id=employee['id']) }}" class="edit-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ employee['name'] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="position_id">Position:</label>
                    <select name="position_id">
                        <option value="">-- Select Position --</option>
                        {% for pos in positions %}
                            <option value="{{ pos.id }}" {% if pos.id == employee.position_id %}selected{% endif %}>
                                {{ pos.title }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="department_id">Department:</label>
                    <select name="department_id">
                        <option value="">-- Select Department --</option>
                        {% for dept in departments %}
                            <option value="{{ dept.id }}" {% if dept.id == employee.department_id %}selected{% endif %}>
                                {{ dept.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ employee['email'] }}" required>
                </div>
    
                <div class="form-actions">
                    <button type="submit">Update Employee</button>
                    <a href="{{ url_for('show_employees') }}" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
