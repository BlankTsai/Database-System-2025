<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="top-bar">
        <h1 class="top-bar-title">Blank's DatabaseSystem</h1>
    </nav>
    
    <div class="container">
        <h1>Edit Employee: {{ employee['name'] }}</h1>
    
        <div class="form-section card">
            <form method="POST" action="{{ url_for('edit_employee', employee_id=employee['id']) }}" class="edit-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ employee['name'] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" name="position" value="{{ employee['position'] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" name="department" value="{{ employee['department'] }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ employee['email'] }}" required>
                </div>
    
                <div class="form-actions">
                    <button type="submit">Update Employee</button>
                    <a href="{{ url_for('show_employees') }}" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
