<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Positions - Blank's System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .edit-form-row { display: none; }
    </style>
</head>
<body>
    <nav class="top-bar">
        <h1 class="top-bar-title">Blank's DatabaseSystem</h1>
        <div class="nav-links">
            <a href="{{ url_for('show_employees') }}">Employees</a>
            <a href="{{ url_for('manage_departments') }}">Departments</a>
            <a href="{{ url_for('manage_positions') }}">Positions</a>
        </div>
    </nav>
    
    <div class="container">
        <h1>Manage Positions</h1>
    
        <div class="form-section card">
            <h2>Add New Position</h2>
            <form method="POST" action="{{ url_for('manage_positions') }}" class="add-form">
                <div class="form-group">
                    <label for="title">Position Title:</label>
                    <input type="text" name="title" required>
                </div>
                <button type="submit">Add Position</button>
            </form>
        </div>
    
        <div class="table-section card">
            <h2>Position List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pos in positions %}
                    <tr id="row-{{ pos.id }}">
                        <td>{{ pos.id }}</td>
                        <td>{{ pos.title }}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="edit-btn" onclick="toggleEdit({{ pos.id }})">Edit</button>
                                <form method="POST" action="{{ url_for('delete_position', pos_id=pos.id) }}" class="delete-form">
                                    <button type="submit" class="delete-btn" onclick="return confirm('確定要刪除 {{ pos.title }} 嗎？ (相關員工的職位將被設為空)')">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr id="edit-row-{{ pos.id }}" class="edit-form-row">
                        <td colspan="3">
                            <form method="POST" action="{{ url_for('edit_position', pos_id=pos.id) }}" style="display: flex; gap: 10px; align-items: center; padding: 10px;">
                                <input type="text" name="title" value="{{ pos.title }}" required style="flex-grow: 1;">
                                <button type="submit" class="edit-btn" style="background-color: #135e63; color: white;">Save</button>
                                <button type="button" class="cancel-btn" onclick="toggleEdit({{ pos.id }})">Cancel</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3">No positions found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleEdit(id) {
            const displayRow = document.getElementById('row-' + id);
            const editRow = document.getElementById('edit-row-' + id);

            // 檢查 *顯示列* (displayRow) 的狀態
            if (displayRow.style.display === 'none') {
                // 如果顯示列是隱藏的 (代表現在是編輯模式)，就把它顯示回來，並隱藏編輯列
                displayRow.style.display = 'table-row'; // 恢復顯示
                editRow.style.display = 'none'; // 隱藏編輯列
            } else {
                // 如果顯示列是可見的 (代表現在是顯示模式)，就隱藏它，並顯示編輯列
                displayRow.style.display = 'none'; // 隱藏顯示列
                editRow.style.display = 'table-row'; // 顯示編輯列
            }
        }
    </script>
</body>
</html>
